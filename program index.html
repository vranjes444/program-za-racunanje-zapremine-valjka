
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<form name = "Calculator">
    Poluprecnik (r) : <input type="text" id="prvi" name="prvi" placeholder="Poluprecnik na kvadrat"> 
      <br>
    Visina (H): <input type="text" id="drugi" name="drugi" placeholder="Visina">
    <br>
    <div id="rezultat"></div>
    zapremina (V): <input type="button" value="izracunaj" onClick="multiply()">
    

 
</form>
<script type="text/javascript">
function multiply (){
    const PI=3.14;

 var vrednostPrvi = document.getElementById('prvi').value;
 var vrednostDrugi = document.getElementById('drugi').value;
 console.log(vrednostPrvi);

    var prvi=parseFloat(vrednostPrvi);
    var drugi= parseFloat(vrednostDrugi);
    
    var rezultat=prvi*drugi*PI;
    document.getElementById('rezultat').innerHTML = rezultat;
    alert("Zapremina je"+ rezultat);
}

</script>

    
</body>
</html>
